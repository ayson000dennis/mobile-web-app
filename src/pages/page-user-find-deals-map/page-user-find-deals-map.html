<ion-header>
  <ion-navbar>
    <img class="header-logo" src="assets/images/logo-min.png" alt="">
    <div class="holder-menu" (click)="showMenu()">Menu</div>
    <a class="inbox"><img src="assets/images/icon-mail.png" alt="" /></a>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="jumbotron search-banner">
    <form class="form-inline form-search-deals text-center">
      <input type="text" class="form-control" id="deal-name" placeholder="Search GoPage Deals">
      <label>
        <span class="fa fa-map-marker"></span>
        <input type="text" class="form-control" id="deal-location2" placeholder="Los Angeles, CA">
      </label>
      <div class="alert-holder"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Please specify your location.</div>
      <button class="fa fa-search btn-search-deals" type="submit" (click)="search()"></button>
    </form>
  </div>

  <nav id="filter-sort-map" class="navbar navbar-light">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link filter-categories" (click)="showCategoryMenu()"><i class="fa fa-filter"></i> Categories</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link filter-sort" (click)="showSortMenu()"><i class="fa fa-sort"></i> Sort</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link" (click)="goListView()"><i class="fa fa-list"></i> Back to list</a>
      </li>
    </ul>
  </nav>

  <div #mapView id="mapView">

  </div>


</ion-content>
