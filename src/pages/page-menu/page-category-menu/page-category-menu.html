<ion-content padding class="content-category-menu">
  <p class="title">
    <img class="btn-nav to-right" src="assets/icon/icon-close.png" alt="" (click)="goBack()">
  </p>

  <ion-list class="menu-list">
    <ul class="categories-list" >
      <li (click)="seeAll()"><a href="#"><img src="assets/icon/icon-alldeals.svg">All Deals</a></li>
      <div *ngFor="let business of business_category; let k = index;">
        <li (click)="goFilterBusiness(business.name)"><a href="#"><img src="assets/icon/icon-category-{{first_word[k]}}.svg">  {{ business.name }}</a></li>
      </div>
    </ul>
  </ion-list>
</ion-content>
